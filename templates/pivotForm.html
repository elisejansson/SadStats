<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='styles/form.css') }}">
</head>

{% include 'navbar.html' %}
<body>
<div class="container-fluid background">
  <div class="wrapper">
<!-- Start of form -->
    <form action="/pivottable_results" method="get">
        <div class="row">
          <div class="col-sm-4">
            <!-- Start of index group -->
            <div class="form-group index-form">
              <h4>Pick Index* (at least one)</h4>
                <input class="custom-control-input" type="checkbox" name="index_y" value="YEAR"> Year
                </br></br>
                <input class="form-check-input" type="checkbox" name="index_c" value="CAUSE_NAME" > Cause of death
                </br></br>
                <input class="form-check-input" type="checkbox" name="index_s" value="STATE" > State
            </div>
            <!-- End of index group -->
          </div>
          <div class="col-sm-4">
            <!-- Start of Values group -->
            <div class="form-group values-form">
              <h4>Pick value* (at least one)</h4>
                <input class="form-check-input" type="checkbox" name="value_d" value="DEATHS"> Deaths
                </br></br>
                <input class="form-check-input" type="checkbox" name="value_a" value="AADR"> AADR
                </br>
                <h5>Value type</h5>
                    <select class="form-control" name="aggfunc">
                      <option value="np.mean">Average</option>
                      <option value="np.sum">Total</option>
                    </select>
            </div>
            <!-- End of Values group -->
          </div>
          <div class="col-sm-4">
            <!-- Start of columns group -->
            <div class="form-group columns-form">
              <h4>Pick column (cannot be same as index)</h4>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="column_y" value="YEAR"> Year
                </br></br>
                <input class="form-check-input" type="checkbox" name="column_c" value="CAUSE_NAME"> Cause of death
              </div>
            </div>
            <!-- End of columns group -->
          </div>
        </div>
        <div class="row">
              <!-- Start of filter-->
              <div class="form-group filter-form">
                <h4> Add Filter: </h4>
                <div class="col-sm-4">
                  <select class="form-control filter-year" name="filter_y">
                    <option value="None" selected disabled>Year</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                  </select>
                </div>
                <div class="col-sm-4">
                  <select class="form-control filter-cause" name="filter_c">
                    <option value="None" selected disabled>Cause of Death</option>
                    <option value="Alzheimer's disease">Alzheimer's disease</option>
                    <option value="Cancer">Cancer</option>
                    <option value="Chronic liver disease and cirrhosis">Chronic liver disease and cirrhosis</option>
                    <option value="Chronic lower respiratory disease">Chronic lower respiratory disease</option>
                    <option value="Diabetes">Diabetes</option>
                    <option value="Diseases of Heart">Diseases of Heart</option>
                    <option value="Essential hypertension and hypertensive renal disease">Essential hypertension and hypertensive renal disease</option>
                    <option value="Homicide">Homicide</option>
                    <option value="Influenza and pneumonia">Influenza and pneumonia</option>
                    <option value="Kidney Disease">Kidney Disease</option>
                    <option value="Parkinson's disease">Parkinson's disease</option>
                    <option value="Pneumonitis due to solids and liquids">Pneumonitis due to solids and liquids</option>
                    <option value="Septicemia">Septicemia</option>
                    <option value="Stroke">Stroke</option>
                    <option value="Suicide">Suicide</option>
                  </select>
                </div>
                <div class="col-sm-4">
                  <select class="form-control filter-state" name="filter_s">
                    <option value="None" selected disabled>State</option>
                    <option value="Alabama">Alabama</option>
                  </select>
                </div>
              </div>
              <!-- End of filter-->
            </div>
        </div>
        <div class="row button-row">
          <!-- Submit Button -->
          <button class="btn btn-danger btn-lg reset-button" type="reset" value="Reset">Reset</button>
          <input class="btn btn-primary btn-lg create-button" type="submit" value="Create Pivot Table">
        </div>
    </form>
  </div>
</div>
<!-- End of form -->
</body>
</html>
